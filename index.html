<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <main>
      <section>
        <div class="form">
          <form method="get">
            <h1>Please Login</h1>
            <label id="emailLeb">
              <span>E</span>
              <span>m</span>
              <span>a</span>
              <span>i</span>
              <span>l</span>
            </label>
            <input type="email" name="email" id="email" />
            <label id="passLeb">
              <span>P</span>
              <span>a</span>
              <span>s</span>
              <span>s</span>
              <span>w</span>
              <span>o</span>
              <span>r</span>
              <span>d</span>
            </label>
            <input type="password" name="password" id="password" />
            <button>Login</button>
            <p>Don't have an account? <a href="#Register">Register</a></p>
          </form>
        </div>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
